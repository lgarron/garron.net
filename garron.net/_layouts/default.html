<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = 640">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/files/css/main.css">
  <link rel="stylesheet" href="/files/css/font-awesome.min.css">
{% if page.style %}
  <style type="text/css">
    {{ page.style }}
  </style>
{% endif %}
{% if page.head %}
{{ page.head }}
{% endif %}
</head>
<body class="{{ page.contentStyle }}">
<div id="header">
	<img src="/files/img/home/{{page.topic}}.png" alt="Lucas Garron"/>
	<ul>
		<li><a href="/" {%if page.topic == "home" %}class="current"{% endif %}>Home</a></li>
		<li><a href="/cubing/" {%if page.topic == "cubing" %}class="current"{% endif %}>Cubing</a></li>
    <li><a href="/music/" {%if page.topic == "music" %}class="current"{% endif %}>Music</a></li>
    <li><a href="/photography/" {%if page.topic == "photography" %}class="current"{% endif %}>Photo{%if page.topic == "photography" %}graphy{% endif %}</a></li>
	</ul>
</div>

<div id="content-outer">
<div id="content-inner">

{{ content }}

</div>
</div>

<div class="footer">
</div>
</body>
</html>
